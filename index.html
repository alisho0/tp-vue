<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Portafolio Vue SPA</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div id="app" class="min-vh-100 d-flex flex-column">
      <mi-header></mi-header>

      <nav class="container mb-4">
        <div class="btn-group">
          <button
            class="btn btn-outline-primary"
            @click="mostrarVista('inicio')"
          >
            Inicio
          </button>
          <button
            class="btn btn-outline-primary"
            @click="mostrarVista('proyectos')"
          >
            Proyectos
          </button>
          <button
            class="btn btn-outline-primary"
            @click="mostrarVista('contacto')"
          >
            Contacto
          </button>
          <button class="btn btn-success" @click="mostrarVista('agregar')">
            Agregar Proyecto
          </button>
        </div>
      </nav>

      <main class="container flex-grow-1">
        <div v-show="vista_inicio">
          <vista-inicio></vista-inicio>
        </div>

        <div v-show="vista_proyectos">
          <vista-proyectos :items="proyectos" @like="ponerLike">
          </vista-proyectos>
        </div>

        <div v-show="vista_contacto">
          <vista-contacto
            v-model:nombre="formContacto.nombre"
            v-model:mensaje="formContacto.mensaje"
          >
          </vista-contacto>
        </div>

        <div v-show="vista_agregar">
          <vista-agregar
            v-model:titulo="nuevoProyecto.titulo"
            v-model:descripcion="nuevoProyecto.descripcion"
            @agregar="agregarProyecto"
          >
          </vista-agregar>
        </div>
      </main>

      <mi-footer></mi-footer>
    </div>

    <script src="scripts.js"></script>
    <script src="componentes.js"></script>
    <script>
      app.mount("#app");
    </script>
  </body>
</html>
